<!DOCTYPE html>

<html lang="ru">

	<head>
		<title>тэги часть 3 практика</title>
	</head>

	<body>
		<form action="#" method="get">

		<div>
				<p>Имя</p>
				<input placeholder="Имя" tabindex="1" type="text" name="username">
			</div>

		<div>
				<p>Пароль</p>
				<input type="password" name="userpass">
		</div>

		<div>
			<p>Телефон</p>
			<input type="tel" name="username">
		</div>

		<div>
			<p>Пол</p>
			<div><input checked type="radio" name="sex" value="man"> Мужской
			</div>
			<div><input type="radio" name="sex" value="woman"> Женский
			</div>
		</div>

		<div>
			<p>Имущество</p>
		<div>
			<input checked type="checkbox" name="auto" value="yes"> Велик
		</div>
		<div>
			<input type="checkbox" name="auto" value="yes"> Машина
		</div>
		<div>
			<input type="checkbox" name="auto" value="yes"> Дом
		</div>
		</div>

		<div>
			<p>Дополнительная информация</p>
			<textarea name="text"></textarea>
		</div>

		<div>
			<p>Прикрепить фото</p>
			<input type="file" name="photo">
			</div>

			<div>
				<p>Любимый цвет</p>
				<select name="color">
					<option value="green">Зеленый</option>
					<option value="red">Красный</option>
					<option selected value="yellow">Желтый</option>
				</select>
			</div>

			<div>
				<p>Действия</p>
				<button type="submit">Отправить</button>
				<button type="reset">Очистить</button>
			</div>
		</form>
	</body>

</html>
